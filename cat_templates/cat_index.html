<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåæ Cat-seling Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background-image: url('{{ url_for("static", filename="cat_background.jpg") }}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .school-name {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    .paw-text {
      display: inline-block;
      font-size: 1.8em;
      margin: 20px;
      animation: bounce 1.2s infinite;
      text-shadow: 1px 1px 3px #000;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
    }

    .btn-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .cat-button {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      border: 3px solid #ffb6c1;
      color: #333;
      font-size: 1em;
      font-weight: bold;
      padding: 14px 30px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
      max-width: 90%;
    }

    .cat-button:hover {
      transform: scale(1.05);
    }

    .cat-button::before {
      content: "";
      background: url('https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      width: 60px;
      height: 60px;
      top: 50%;
      left: -60px;
      transform: translateY(-50%);
      animation: walkCat 4s linear infinite;
      z-index: 0;
    }

    @keyframes walkCat {
      0% { left: -60px; }
      100% { left: 100%; }
    }

    #talk-to-god-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px 16px;
      border-radius: 25px;
      cursor: pointer;
      border: none;
      z-index: 1000;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }

    .modal-content h2 {
      font-size: 1.2em;
      color: #333;
    }

    textarea {
      width: 100%;
      resize: vertical;
      font-size: 1em;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .btn-container {
        flex-direction: row;
        justify-content: center;
      }

      .cat-button {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <h1 class="school-name">üêæ Fluorescent Public School üêæ</h1>
  <div class="paw-text">üêæ Welcome to the Ultimate Cat-seling Experience üêæ</div>

  <div class="btn-container">
    <a href="/add" class="cat-button">‚ûï Add Counseling Form</a>
    <a href="/search" class="cat-button">üîç Search Counseling Forms</a>
  </div>

  <button id="talk-to-god-btn">üöî Talk to God</button>

  <div id="talkToGodModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Wish for desired features or talk to this divine entity about anything you desire</h2>
      <form action="/talk_to_god" method="POST">
        <textarea name="message" rows="4" placeholder="Type your message to God..." required></textarea><br><br>
        <input type="submit" value="Send Message" class="cat-button">
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("talkToGodModal");
    const btn = document.getElementById("talk-to-god-btn");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
